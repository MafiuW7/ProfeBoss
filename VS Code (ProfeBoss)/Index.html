<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>ProfeBoss</title>
  <link rel="stylesheet" href="Interfaz.css">
  <!-- Iconos FontAwesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
  <div class="container">
    <!-- Barra lateral -->
    <aside class="sidebar">
      <div class="logo">ProfeBoss</div>
      <nav>
        <ul>
          <li><button class="nav-btn active"><i class="fas fa-book"></i> Aprender</button></li>
          <li><button class="nav-btn"><i class="fas fa-bolt"></i> Desafíos</button></li>
          <li><button class="nav-btn" onclick="abrirModal()"><i class="fas fa-book-open"></i> Otras Materias</button></li>
          <li><button class="nav-btn"><i class="fas fa-user"></i> Perfil</button></li>
        </ul>
      </nav>
    </aside>

    <!-- Contenido dinámico -->
    <main class="main-content">
      <h1 id="titulo"></h1>
      <div id="contenido"></div>
    </main>
  </div>

       <div id="Snoopy" class="Snoopy">
        <p id="mensaje-Snoopy">¡Vamos, esfuerzate y aprende!.</p>
        <img src="Img/Snoopy.png" alt="Snoopy">
       </div>

<!--Modal para cambiar materia-->
<div id="modalMateria" class="modal">
  <div class="modal-content">
    <h2>Explora otra materia</h2>
    <button onclick="explorarMateria('Lenguaje')">Lenguaje</button>
    <button onclick="explorarMateria('Matemáticas')">Matemáticas</button>
    <button onclick="explorarMateria('Ciencias')">Ciencias</button>
    <button onclick="explorarMateria('Historia')">Historia</button>
    <br>
    <button onclick="cerrarModal()">Cancelar</button>
  </div>
</div>



<!-- Modal de ejercicio -->
<div id="modalEjercicio" class="modal">
  <div class="modal-content">
    <span id="cerrarModal" class="cerrar">&times;</span>
    <h2 id="tituloEjercicio">Ejercicio</h2>
    <div id="contenidoEjercicio">
      <!-- Aquí se cargan dinámicamente los ejercicios -->
    </div>
    <button id="btnCompletar">Marcar como completado</button>
  </div>
</div>

  <script type="module" src="Interfaz.js"></script>
</body>
</html>

<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <title>Iniciar Sesión - ProfeBoss</title>
  <link rel="stylesheet" href="InicioSesion.css">
</head>
<body>
  <main>
    <h1>Iniciar sesión</h1>
    <input type="text" id="nombre" placeholder="Nombre y Apellido">
    <input type="password" id="contraseña" placeholder="Contraseña">
    <button id="btnRegister" onclick="location.href='Registro.html'">Registrar</button>
    <button id="btnLogin">Iniciar Sesión</button>
    <p id="mensaje"></p>
  </main>

  <img src="LogoTisa.png" alt="Logo del colegio" class="logo-fijo">

  <div class="Snoopy">
    <p id="mensaje-Snoopy">¡Ingresa sesión para poder comenzar!</p>
    <img src="Snoopy.png" alt="Snoopy">
  </div>

  <!-- 🚨 El JS va siempre al final del body para que carguen antes los elementos -->
  <script type="module" src="InicioSesion.js"></script>
</body>
</html>
